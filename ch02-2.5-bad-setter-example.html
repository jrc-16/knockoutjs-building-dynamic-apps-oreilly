<!DOCTYPE html>
<html>
<head>
	<title>Data Binding with KnockoutJS</title>
</head>
<body>
  <!--
		// In this bad setter example, i assume that isNew() gets a 0 returned
		// so we always display the 'Update' value
	-->
	<button type="submit" data-bind="
		text: (isNew()) ? 'Create' : 'Update' ">
	</button>

  <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
  <script>
    var ViewModel = function(id) {
      var self = this;

			debugger
			// Setter for setting the property
			self.setId = function() {
				self.id = id;
			};

			debugger
			// When isNew() is called by our binding, i assume that self.id
			// is no longer in scope, there fore, isNew() returns false
			self.isNew = function() {
				return self.id;
			};
			debugger
    };

		var id = 1;

		// Pass our id to our ViewModel.
		// I assume this value is redundant when our data boud element
		// invokes isNew()
    var vm = new ViewModel(id);
    ko.applyBindings(vm);
  </script>
</body>
</html>
