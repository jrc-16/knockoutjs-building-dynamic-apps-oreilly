<!DOCTYPE html>
<html>
<head>
	<title>Data Binding with KnockoutJS</title>
	<style media="screen">
		/**
		 * CSS class will be used by the CSS binding
		 */
		.myClass {
			color: #fff;
			background-color: green;
			padding: 10px;
		}
	</style>
</head>
<body>
  <!--
		// The text binding uses condition based data binding
		// to set the button text.
		// In this case we have simply hard coded the value
		// to zero, the button will always dispay 'Create'
	-->
	<button type="submit" data-bind="
		text: (id == 0) ? 'Create' : 'Update' ">
	</button>

  <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
  <script>
    var ViewModel = function() {
      var self = this;

			// A hard coded id for displaying the string 'Create'
			// in the data bound button element
			self.id = 0;
    };

    var vm = new ViewModel();
    ko.applyBindings(vm);
  </script>
</body>
</html>
