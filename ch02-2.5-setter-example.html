<!DOCTYPE html>
<html>
<head>
	<title>Data Binding with KnockoutJS</title>
</head>
<body>
  <!--
		// This example demonstrates using a setter method for
		// setting our id property
	-->
	<button type="submit" data-bind="
		text: (isNew()) ? 'Create' : 'Update' ">
	</button>

  <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
  <script>
    var ViewModel = function(id) {
      var self = this;

			debugger
			// Setter for setting the property
			self.setId = function() {
				self.id = id;
			};

			debugger
			// Getter
			self.isNew = function() {
				return self.id;
			};
			debugger
    };

		// Set the id outside our ViewModel
		var id = 1;

		// Pass our id to our ViewModel
    var vm = new ViewModel(id);
		//vm.setId(id);
    ko.applyBindings(vm);
  </script>
</body>
</html>
