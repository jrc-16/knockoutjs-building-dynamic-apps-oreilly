<!DOCTYPE html>
<html>
<head>
	<title>Data Binding with KnockoutJS</title>
</head>
<body>
  <!--
		// A bad example of not using 'self' on the isNew() method
	-->
	<button type="submit" data-bind="
		text: (isNew()) ? 'Create' : 'Update' ">
	</button>

  <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
  <script>
    var viewModel = function() {
      var self = this;

			self.id = 1;

			// Setting isNew() to a variable gave me the following error:
			// " Uncaught ReferenceError: Unable to process binding "text: function // (){return (isNew()) ?'Create':'Update' }"
			// Message: isNew is not defined "
			// @JC: it would appear that isNew() is not actually attached to our
			// ViewModel, so this is why we cannot use the method in our binding value
			var isNew = function() {
				return self.id;
			};
    };

    ko.applyBindings(viewModel);
  </script>
</body>
</html>
