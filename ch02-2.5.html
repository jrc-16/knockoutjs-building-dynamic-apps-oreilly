<!DOCTYPE html>
<html>
<head>
	<title>Data Binding with KnockoutJS</title>
	<style media="screen">
		/**
		 * CSS class will be used by the CSS binding
		 */
		.myClass {
			color: #fff;
			background-color: green;
			padding: 10px;
		}
	</style>
</head>
<body>
  <!--
		// In this conditional data binding example we invoke
		// the isNew() method in our ViewModel.
		// Effectively we move the conditional statement from example
		// ch02-2.4 into our ViewModel getter method
		// @JC: i think this technique is cleaner than the example
		// in ch02-2.4
	-->
	<button type="submit" data-bind="
		text: (isNew()) ? 'Create' : 'Update' ">
	</button>

  <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
  <script>
    var viewModel = function() {
      var self = this;

			self.id = 1;

			// Our getter takes resonsibility of checking our id property
			self.isNew = function() {
				return id === 0;
			};
    };

    ko.applyBindings(viewModel);
  </script> 
</body>
</html>
